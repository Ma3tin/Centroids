<body class="container">
<h1 class="text-center">Centroids</h1>
<form class="">
  <h2 class="h2">Add vector</h2>
  <div class="d-flex flex-column align-items-start">
    <div class="me-2">
      <div>
        <div class="d-flex flex-row" style="height: 75px">
          <div class="me-2">
            <label>X</label>
            <input #xInput=ngModel [(ngModel)]="x" type="number" required name="x" class="form-control">
            <small *ngIf="xInput.errors?.['required']" class="text-danger small">Field is required</small>
          </div>
          <div>
            <label>Y</label>
            <input #yInput=ngModel [(ngModel)]="y" type="number" required name="y" class="form-control">
            <small *ngIf="yInput.errors?.['required']" class="text-danger small">Field is required</small>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primar me-2" (click)="addVector()">Add vector</button>
          <button *ngIf="hasAtLeastOneVector()" (click)="calculateCentroid()" class="btn btn-info">Count centroid
          </button>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="isCLicked">
    <h2 class="h2">Centroid</h2>
    <div class="d-flex flex-column">
      <span>x:{{centroid.x}}</span>
      <span>y:{{centroid.y}}</span>
    </div>
  </div>

</form>
</body>
